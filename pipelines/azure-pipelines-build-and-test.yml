trigger:
  - main

pr:
  - main

pool:
  vmImage: "ubuntu-latest"

variables:
  - group: DCD
  - name: unquotedAppConfigConnectionString
    value: $[replace(variables['azureAppConfig'], '''', '')]

jobs:
  - job: Lint_CSharp
    continueOnError: true
    steps:
      - task: UseDotNet@2
        inputs:
          packageType: "sdk"
          version: "6.0.x"
      - task: DotNetCoreCLI@2
        displayName: "Install dotnet-format"
        inputs:
          command: custom
          custom: tool
          arguments: "install -g dotnet-format"
      - task: DotNetCoreCLI@2
        displayName: "Lint backend"
        inputs:
          command: custom
          custom: format
          arguments: "--verify-no-changes"
          workingDirectory: "backend/api"
      - task: DotNetCoreCLI@2
        displayName: "Lint backend tests"
        inputs:
          command: custom
          custom: format
          arguments: "--verify-no-changes"
          workingDirectory: "backend/tests"

  - job: Build_API
    steps:
      - task: UseDotNet@2
        inputs:
          packageType: "sdk"
          version: "6.0.x"
          includePreviewVersions: true # Required for preview versions
      - task: DotNetCoreCLI@2
        name: Build_Backend
        inputs:
          command: "build"
          workingDirectory: "backend/api"

  - job: Build_Frontend
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "16.x"
      - task: Npm@1
        inputs:
          command: "install"
          workingDir: "frontend"
      - task: Npm@1
        inputs:
          command: "custom"
          workingDir: "frontend"
          customCommand: "run-script build"

  - job: Test_Backend
    steps:
      - task: UseDotNet@2
        inputs:
          packageType: "sdk"
          version: "6.0.x"
          includePreviewVersions: true # Required for preview versions
      - task: DotNetCoreCLI@2
        name: Run_Backend_Tests
        inputs:
          command: "test"
          projects: "backend/tests/tests.csproj"
        env:
          AppConfiguration__ConnectionString: $(unquotedAppConfigConnectionString)

      - script: |
          dotnet tool install JetBrains.dotCover.GlobalTool -g
          cd $(Build.SourcesDirectory)/backend/tests/
          dotnet dotcover test
          dotnet dotcover report --source=dotCover.Output.dcvr --reportType=DetailedXml          
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r dotCover.Output.xml
        displayName: "Backend Tests With Code Coverage"
  - job: Test_Frontend
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "16.x"
      - task: Npm@1
        name: Install
        inputs:
          command: "install"
          workingDir: "frontend"
      - task: Npm@1
        name: Run_Frontend_Tests
        inputs:
          command: "custom"
          workingDir: "frontend"
          customCommand: "run test:ci"
      - script: |
          bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r $(Build.SourcesDirectory)/frontend/coverage/clover.xml
        displayName: Upload Code Coverage
