# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main
- cicd

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd48562b7-b6e2-4806-be56-f85e7d14caa8'
  frontendImageRepository: 'dcd_frontend'
  backendImageRepository: 'dcd_backend'
  containerRegistry: 'crdcd.azurecr.io'
  frontendDockerfilePath: '$(Build.SourcesDirectory)/frontend/Dockerfile'
  backendDockerfilePath: '$(Build.SourcesDirectory)/backend/Dockerfile'
  tag: 'latest'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build_Frontend
    displayName: Build frontend
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(frontendImageRepository)
        dockerfile: $(frontendDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

  - job: Build_Backend
    displayName: Build backend
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(backendImageRepository)
        dockerfile: $(backendDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
